<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Available Quizzes</h2>
            <a href="#" class="btn btn-outline-success"><i class="fas fa-plus"></i> Create New Quiz</a>
        </div>

        <div class="row">
            {% for quiz in quizzes %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">{{ quiz.title }}</h4>
                        <p class="card-text">{{ quiz.description }}</p>
                        <span class="badge bg-info mb-3">{{ quiz.difficulty }}</span>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="text-muted mb-0">Max Score: {{ quiz.max_score }}</p>
                            <a href="#" class="btn btn-outline-primary"><i class="fas fa-play"></i> Start Quiz</a>
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
            <p>No quizzes available at the moment. Check back later!</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
