<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .progress-bar {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-card text-center">
                    <!-- Profile Picture -->
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-image mb-3">
                    <h2>{{ user.name }}</h2>
                    <p class="text-muted">{{ user.email }}</p>

                    <!-- Progress Section -->
                    <div class="my-4">
                        <h5>Overall Progress</h5>
                        <div class="progress mb-3" style="height: 20px;">
                            <div class="progress-bar" role="progressbar" style="width: {{ user.progress }}%;" aria-valuenow="{{ user.progress }}" aria-valuemin="0" aria-valuemax="100">{{ user.progress }}%</div>
                        </div>
                    </div>

                    <!-- Statistics Section -->
                    <div class="row text-center mb-4">
                        <div class="col">
                            <h4>{{ user.quizzes_completed }}</h4>
                            <p>Quizzes Completed</p>
                        </div>
                        <div class="col">
                            <h4>{{ user.games_played }}</h4>
                            <p>Games Played</p>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-center">
                        <a href="#" class="btn btn-outline-primary mx-2">Edit Profile</a>
                        <a href="#" class="btn btn-outline-secondary mx-2">View Progress</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
